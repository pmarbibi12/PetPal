<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizations</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/style2.css">
    <link rel="stylesheet" href="./static/css/glide.core.min.css">
    <link rel="stylesheet" href="./static/css/glide.theme.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
</head>
<body style ='background:rgb(43, 107, 98)'>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>PetPal Match: Connecting Hearts and Paws</h1>
            <h2>Animal Services & Adoption Center</h2><br>
            <h3>Data Visualizations</h3>
        </div>
        <div id="socials-and-links">
            <div class = "social-media2">
                <strong>Follow Us!&nbsp;</strong><br>
                </span> </span>
                <div class="glide">
                        <div class="glide__track" data-glide-el="track">
                            <ul class="glide__slides">
                                <div class="glide__slide">
                                    <a class="social-media-icons2" href="http://facebook.com/mcasac" target="_blank"> 
                                        <img alt="Facebook" src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-512.png"> 
                                    </a> 
                                </div>
                                <div class="glide__slide">
                                    <a class="social-media-icons2" href="http://instagram.com/mcasac" target="_blank"> 
                                        <img alt="Instagram" src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Instagram_colored_svg_1-512.png"> 
                                    </a>
                                </div>
                                <div class="glide__slide">
                                    <a class="social-media-icons2" href="https://twitter.com/mcasac" target="_blank"> 
                                        <img alt="Twitter" src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter_colored_svg-512.png">
                                    </a>
                                </div>
                                <div class="glide__slide">
                                    <a  class="social-media-icons2" href="https://www.youtube.com/@MoCoAnimalServices" target="_blank"> 
                                        <img alt="Youtube" src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Youtube_colored_svg-512.png">
                                    </a>
                                </div>
                                <div class="glide__slide">
                                    <a class="social-media-icons2" href="https://www.tiktok.com/@mocoanimalservices?" target="_blank"> 
                                        <img alt="TikTok" src="https://cdn4.iconfinder.com/data/icons/social-media-flat-7/64/Social-media_Tiktok-256.png">
                                    </a>
                                </div>
                            </ul>
                        </div>
                    </div>
                <script>
                    const config = {
                        type: 'carousel',
                        autoplay: 2000,
                        hoverpause: true,
                        perView: 5
                    }
                    new Glide('.glide', config).mount()
                </script>       
            </div>
            <div id="adopt-here2">
                <strong>Adopt here!&nbsp;</strong>
                <a href="https://www.montgomerycountymd.gov/animalservices/adoption/howtoadopt.html" target="_blank"> 
                    <img alt="adopt" src="https://cdn3.iconfinder.com/data/icons/selection-and-cursors-23/48/click_pointer_click_here_mouse_clicker-512.png" style="width: 80px; height: 80px;"> </a> 
            </div>
        </div>
        <div id="selection-bar">
            <h3>Select from the following:</h3>
            <div id = button-section>
                <button id="pie" class="button" onclick='clearBar("Pie")'>Pie</button>
                <button id="bAr" class="button" onclick='clearBar("Bar")'>Bar</button>
                <button id="line" class="button" onclick='clearBar("Line")'>Line</button>
            </div>
        </div>
        <span></span>
        <div id="selection-bar2"></div>
        <div id="graph-section">
            <div class="graph"></div>
        </div>
        <div id="reset-section">
            <!-- Reset button will be added here -->
        </div>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
        <script src="./static/js/scripts2.js"></script>
    </div>
</body>
</html>
